<template name="Admin_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <table style="margin-top: 20px" class="ui celled table">
        <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Email</th>
          <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        {{#each profile in profiles}}
        <tr>
          <td>{{profile.firstName}}</td>
          <td>{{profile.lastName}}</td>
          <td>{{profile.email}}</td>
          <td></td>
          <td><a href="{{pathFor 'Edit_Contact_Page' _id=profile._id}}">Delete</a></td>
        </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/if}}
</template>
