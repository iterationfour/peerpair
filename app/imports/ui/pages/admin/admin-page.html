<template name="Admin_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <table style="margin-top: 20px" class="ui celled table">
        <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Report</th>
          <th>Profile Admin</th>
        </tr>
        </thead>

        <tbody>
        {{#each profile in profiles}}
        <tr>
          <td>{{profile.firstName}}</td>
          <td>{{profile.lastName}}</td>
          {{#if profile.report}}

          <td>
          {{#each item in profile.report}}
            {{findUsername(item.reporter)}} - {{item.reason}}
            <br>
            {{/each}}
          </td>

          {{else}}
          <td>no reports</td>
          {{/if}}
          <td><a href="{{pathFor 'Edit_Profile_Page' username=profile.username}}">Delete / Edit</a></td>
        </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/if}}
</template>
