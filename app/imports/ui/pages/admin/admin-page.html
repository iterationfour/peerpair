<template name="Admin_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Last Name" options=lastName multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Filter</button>
      </form>

      {{> Admin_Page_Directory profiles=profiles }}

    </div>
  {{/if}}
</template>
