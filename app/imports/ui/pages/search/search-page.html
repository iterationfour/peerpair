<template name="Search_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Interests" options=interests multiple=true }}
        </div>
        <button class="ui blue button" type="submit">Filter</button>
      </form>

      <h1 class="ui horizontal divider">
        POSSIBLE STUDY BUDDIES
      </h1>

      {{> Search_Page_Directory profiles=profiles }}

    </div>
  {{/if}}
</template>
