<template name = "Ranking_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">

    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Major(s)</th>
        <th>Reputation Score</th>
      </tr>
      </thead>

      <tbody>
      {{#each profile in profiles}}
      <tr>

        <td>{{profile.firstName}}</td>
        <td>{{profile.lastName}}</td>
        <td>
          {{#each major in profile.interests}}
          {{major}}
          {{/each}}
        </td>
        <td>+{{profile.reputation.length}}</td>

      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/if}}
</template>
