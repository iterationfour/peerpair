<template name="Profile_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">
      <div class="ui grid">
        <div class="six wide column">
          <h1>Profile</h1>
          <div class="ui card">
            <div class="image">
              {{#if userProfile.picture}}
                <img  src="{{userProfile.picture}}">
              {{else}}
                <img src="/images/placeholder.png">
              {{/if}}
            </div>
            <div class="content">
              <a class="header">{{userProfile.firstName}} {{userProfile.lastName}}</a>
              <div class="meta">
                <span class="Major">{{userProfile.interests}}</span>
              </div>
              <div class="Bio">
                {{userProfile.bio}}
              </div>
            </div>
          </div>

        </div>
        <div class="ten wide column">
          <h1>Todo List</h1>
          <div class="ui fluid action input">
          <input type="text" placeholder="Add Task">
          <button class="ui button">Add</button>
          </div>
          <div class="ui middle aligned divided list">
            <div class="item">
              <div class="right floated content">
                <div class="ui button">Done</div>
              </div>
              <div class="content">
                [ICS314]User home page mock-up (Nov 21, Tuesday, 11:30pm)
              </div>
            </div>
            <div class="item">
              <div class="right floated content">
                <div class="ui button">Done</div>
              </div>
              <div class="content">
                [ICS314]Reflect on Ethics (Nov 30, Thursday, 11:30pm)
              </div>
            </div>
            <div class="item">
              <div class="right floated content">
                <div class="ui button">Done</div>
              </div>
              <div class="content">
                [ICS314]Reflect on Design Patterns (Dec 5, Tuesday, 11:30pm)
              </div>
            </div>
            <div class="item">
              <div class="right floated content">
                <div class="ui button">Done</div>
              </div>
              <div class="content">
                [ICS314]Final Project Milestone 2 (Dec 7, Thursday, 11:30pm)
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui grid">
        <div class="sixteen wide column">
          <h1 class="ui horizontal divider">
            FAVORITE STUDY BUDDIES
          </h1>
          {{> Profile_Page_Directory profiles=favorites }}
        </div>
      </div>

    </div>
  {{/if}}
</template>
