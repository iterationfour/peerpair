<template name="Profile_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">
      <div class="ui grid">
        <div class="six wide column">
          <h1>Profile</h1>
          <div class="ui card">
            <div class="image">
              {{#if userProfile.picture}}
                <img src="{{userProfile.picture}}">
              {{else}}
                <img src="/images/placeholder.png">
              {{/if}}
            </div>
            <div class="content">
              <a class="header">{{userProfile.firstName}} {{userProfile.lastName}}</a>
              <div class="meta">
                <span class="Major">{{userProfile.interests}}</span>
              </div>
              <div class="Bio">
                {{userProfile.bio}}
              </div>
            </div>
          </div>

        </div>
        <div class="ten wide column">
          <h1>Todo List</h1>
          <form class="ui form task-data-form">
            <div class="three fields">
              <div class="three wide field">
                {{> Text_Form_Control label="WClass" value=id placeholder="ICS314" required=true errorMessage=(fieldError "class")}}
              </div>
              <div class="ten wide field">
                {{> Text_Form_Control label="Task" placeholder="Final Project: Milestone 2" required=true errorMessage=(fieldError "Todo")}}
              </div>
              <div class="three wide field">
                {{> Text_Form_Control label="Due_Date" placeholder="12/13/17" required=true errorMessage=(fieldError "DueDate")}}
              </div>
              <button class="ui primary button" type="submit">Submit</button>
            </div>
          </form>
          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Class</th>
              <th>Task</th>
              <th>Due Date</th>
              <th>Done</th>

            </tr>
            </thead>

            <tbody>
            {{#each todo in tasksList}}
            <tr>
              <td>{{todo.wClass}}</td>
              <td>{{todo.task}}</td>
              <td>{{todo.dueDate}}</td>
              <td><button id="{{todo._id}}" class="ui button delete">Delete</button></td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
      <div class="ui grid">
        <div class="sixteen wide column">
          <h1 class="ui horizontal divider">
            FAVORITE STUDY BUDDIES
          </h1>
          {{> Profile_Page_Directory profiles=profiles }}
        </div>
      </div>

    </div>
  {{/if}}
</template>
