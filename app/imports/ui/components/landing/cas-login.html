<template name="Cas_Login">
  <div class="{{size}} ui inverted basic button">
      {{#if currentUser}}
      <div class="cas-logout">Logout</div>
      {{else}}
      <div class="cas-login">Login</div>
      {{/if}}
    </div>
</template>


<template name="Modal_Login">
  <div class="actions">
    <div class="ui black basic button">
      <div class="cas-login">Try Now!</div>
    </div>
  </div>
</template>
