<template name="Directory_Profile">

  <div class="card">
    <div class="content">

      {{#if profile.picture}}
        <img class="right floated mini ui image" src="{{ profile.picture }}">
      {{else}}
        <img class="right floated mini ui image" src="/images/placeholder.png">
      {{/if}}
      <div class="header">
        {{ profile.firstName }} {{ profile.lastName }}
      </div>
      <div class="meta">
        <span>Reputation: +{{ profile.reputation.length}}</span>
      </div>
      <div class="description">
        {{ profile.bio }}
      </div>
      <div style="margin-top: 10px">
        {{#each interest in profile.interests}}
        <a style="margin-bottom: 2px" class="ui blue tag small label">{{interest}}</a>
        {{/each}}
      </div>

    </div>
    <div class="extra content">
      <div class="ui equal width center aligned grid">
        <div class="column"><a href="mailto:{{ profile.username}}@hawaii.edu"><i class="big mail icon"></i></a></div>
        {{#if profile.github }}
        <div class="column"><a href="https://github.com/{{ profile.github}}"><i class="big github icon"></i></a></div>
        {{/if}}
        {{#if profile.facebook }}
        <div class="column"><a href="https://facebook.com/{{ profile.facebook}}"><i class="big facebook icon"></i></a></div>
        {{/if}}
        {{#if profile.instagram }}
        <div class="column"><a href="https://instagram.com/{{ profile.instagram}}"><i class="big instagram icon"></i></a></div>
        {{/if}}
        <div class="column">
          <div class = "ui dropdown">
            <i class ="ui big user icon"></i>
            <div class = "ui menu">
              {{#if isFavorite}}
              <div class = "favoritedelete item" type="favoritedelete">Delete user from favorites</div>
              {{else}}
              <div class = "favoriteadd item" type = "favoriteadd">Add user to favorites</div>
              {{/if}}
              <div class = "report item" type = "report">Report user</div>
              <div class = "rep item" type = "rep">Give User +Rep</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('.ui.dropdown')
        .dropdown();
  </script>


</template>
